<div class="container mt-5">
    <h4>Technology News</h4>
        <div class="row">
    
            <div *ngFor="let item of techNewsDispaly" class="col-lg-3 mt-3 mb-3">
                <div class="box">
                    <img src="{{item.urlToImage}}" width="100%">
                    <h5 class="mt-2 mb-2">{{item.title}}</h5>
                  
                    <a href="{{item.url}} " target="_blank" class=" btn btn-dark btn-sm mt-2">Read more</a>
                </div>
            </div>
    
        </div>
    </div>
